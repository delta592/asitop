[pytest]
# Pytest configuration for asitop test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=asitop
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for combined functionality
    slow: Tests that take longer to execute

# Coverage options
[coverage:run]
source = asitop
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
